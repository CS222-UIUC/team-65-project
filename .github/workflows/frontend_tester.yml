name: Vitest Frontend Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Vitest Tests
        run: |
          cd frontend
          npm test
